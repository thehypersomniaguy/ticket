<h3>Create Ticket</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">ticket_id</label>
        <input type="text" class="form-control" id="ticket_id" required [(ngModel)]="ticket.ticket_id" name="ticket_id">
      </div>
  
      <div class="form-group">
        <label for="name">raisedby</label>
        <input type="text " class="form-control" id="raisedby" required [(ngModel)]="ticket.raisedby" name="raisedby"/>
      </div>
  
      <div class="form-group">
        <label for="name">typeOfIssue</label>
        <input type="text" class="form-control" id="typeOfIssue" required [(ngModel)]="ticket.typeOfIssue" name="typeOfIssue"/>
      </div>
      <div class="form-group">
        <label for="name">raisedon</label>
        <select type="text" class="form-control" id="raisedon" required [(ngModel)]="ticket.raisedon.Date" name="raisedon">
          <option>{{dateTime}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">resolved</label>
        <input type="text" class="form-control" id="resolved" required [(ngModel)]="ticket.resolved" name="resolved"/>
      </div>

      <div class="form-group">
        <label for="name">resolvedby</label>
        <input type="text" class="form-control" id="resolvedby" required [(ngModel)]="ticket.resolvedby" name="resolvedby"/>
      </div>
      <div class="form-group">
        <label for="name">resolvedon</label>
        <select type="text" class="form-control" id="resolvedon" required [(ngModel)]="ticket.resolvedon.Date" name="resolvedon">
          <option>{{dateTime}}</option>
          </select>
      </div>

      <div class="form-group">
        <label for="name">priority</label>
        <select type="text" class="form-control" id="priority" required [(ngModel)]="ticket.priority" name="priority">
          <option>low </option>
          <option>medium </option>
          <option>high</option>
        </select>
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newTicket()">Add</button> -->
</div>
